<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles/styles.css" />
		<title>Calculator</title>
	</head>
	<body>
		<header>
			<h1>Start Your Math</h1>
		</header>

		<main>
			<section class="calculator-container">
				<div class="buttons">
					<div class="displayer"></div>
					<button class="btnAC">AC</button><button class="btn+-">+/-</button
					><button class="btnPorcentage">%</button
					><button class="btnDivide">/</button><button class="btn9">9</button
					><button class="btn8">8</button><button class="btn7">7</button
					><button class="btnMultiply">x</button><button class="btn4">4</button
					><button class="btn5">5</button><button class="btn6">6</button
					><button class="btnSubtract">-</button><button class="btn1">1</button
					><button class="btn2">2</button><button class="btn3">3</button
					><button class="btnAdd">+</button
					><button class="double btn0">0</button
					><button class="btnPoint">.</button><button>=</button>
				</div>
			</section>
		</main>

		<script src="./js/main.js"></script>
	</body>
</html>
