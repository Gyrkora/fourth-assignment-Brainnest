<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles/styles.css" />
		<title>Calculator</title>
	</head>
	<body>
		<header>
			<h1>Start Your Math</h1>
		</header>

		<main>
			<section class="calculator-container">
				<div class="displayer"></div>
				<div class="buttons">
					<button id="%">%</button>
					<button id="backspace">CE</button>
					<button class="btnAC" id="clear">AC</button>
					<button class="btnDivide" id="/">/</button>
					<button class="btn7" id="7">7</button>
					<button class="btn8" id="8">8</button>
					<button class="btn9" id="9">9</button>
					<button class="btnMultiply" id="*">x</button>
					<button class="btn4" id="4">4</button>
					<button class="btn5" id="5">5</button>
					<button class="btn6" id="6">6</button>
					<button class="btnSubtract" id="-">-</button>
					<button class="btn1" id="1">1</button>
					<button class="btn2" id="2">2</button>
					<button class="btn3" id="3">3</button>
					<button class="btnAdd" id="+">+</button>
					<button>+/-</button>
					<button class="double btn0" id="0">0</button>
					<button class="btnPoint" id=".">.</button>
					<button class="btn equal" id="=">=</button>
				</div>
			</section>
		</main>

		<!-- <script src="./js/hieu.js"></script> -->
		<script src="./js/main.js"></script>
	</body>
</html>
